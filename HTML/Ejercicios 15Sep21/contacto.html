<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Contacto</title>
</head>
<body>
    <h2> Contacto </h2>

    <h4>¿Te gusto esta reseña?</h4>
    <p>Este blog es de todos y para todos, tú también puedes hacer una reseña </p>
    <p>Si estas interesado en colaborar con una reseña dejanos tu contacto y te escribiremos para llegar a un acuerdo.</p>

    <div>
    <form action="" method="POST">
        <input type="text" placeholder="Nombre"> <br/>
        <input type="text" placeholder="Nombre de usuario"> <br/>
        <input type="email" placeholder="email"> <br/>
        <input type="text" placeholder="¿Qué pelicula quieres reseñar?"> <br/>
        <textarea name="" id="" cols="30" rows="10" placeholder="¿Tienes algún comentario?"></textarea> <br/>
        <button type="submit">Enviar</button>
    </form>
    </div>
    
</body>
</html>
