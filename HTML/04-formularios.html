<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <!-- action envia los datos ingresados a una url o un archivo -->
    <!-- method especifica por que método HTTP se enviaran los archivos -->
    
    <form method="POST">
        <p>
            <label for="name">Nombre:</label>
            <input type="text" name="name" placeholder="Nombre">
        </p>
        <p>
            <label for="email"> Correo:</label>
            <input type="text" name="email" placeholder="alguien@example.com">
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Pon una dificil perro">
        </p>
        
        <p>
            <label for="coment">Comentario</label><br>
            <textarea name="comentario" cols="30" rows="10" placeholder="¿En qué estas pensando?"></textarea>
        </p>
        <p>
            <label for="color">Color favorito</label>
            <select name="color" id="">
                <option value="1">Rojo</option>
                <option value="2">Verde</option>
                <option value="3">Azul</option>
            </select>
        </p>
        <p>
            <label for="">¿Que edad tienes?</label> <br/>
            <input type="radio" name="edad"> 0-18 años <br/>
            <input type="radio" name="edad"> 19-40 años <br/>
            <input type="radio" name="edad"> 40 o mas <br/>
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
